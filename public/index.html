<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #UI {
            width: 100%;
            height: 100%;
            padding: 0;
            top: 0;
            position: absolute;
            display: -webkit-flex;
            display: flex;
            flex-direction: column;
        }

        /* Style the header */
        header {
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            border: solid black 1px;
            text-align: center;
            font-size: 65px;
            padding: 0%;
            font-family: 'Concert One', cursive;
        }

        /* Container for flexboxes */
        section {
            -webkit-flex: 6;
            -ms-flex: 6;
            flex: 6;
            display: -webkit-flex;
            display: flex;
            border: solid black 1px;
        }

        /* Style the navigation menu */
        nav {
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            border: solid black 1px;
        }

        /* Style the content */
        article {
            -webkit-flex: 3;
            -ms-flex: 3;
            flex: 3;
            border: solid black 1px;
        }

        /* Style the footer */
        footer {
            -webkit-flex: 2;
            -ms-flex: 2;
            flex: 2;
            border: solid black 1px;
        }

        #crosshair {
            position: relative;
            top: 50%;
            left: 50%;
            margin-top: 5%;
            margin-left: -8px;
            width: 20px;

            filter: invert(100%) saturate(70%);
            mix-blend-mode: difference;
        }

        #points {
            position: relative;
            left: 0;
            top: 250%;
            margin: -20%;
        }

        #temp {
            position: absolute;
            top: 0;
            width: 50%;
            height: 50%;

            border: solid black 1px;
        }

        #team1 {
            left: -50px;
            color: yellow;
        }

        #team2 {
            right: 50px;
            color: blue;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<div id="UI">
    <header>
        <div id="points">
            <span id="team1"></span>
            <span id="team2"></span>
        </div>
    </header>

    <section>
        <nav>
        </nav>

        <article>
            <img src="crosshair.png" id="crosshair">
        </article>

        <nav>
        </nav>
    </section>

    <footer>
        <div id="player-container">
            <div id="container2">
                <div id="health">
                    <i class="fa fa-heart"></i>
                    <div id="health-text">100</div>
                    <div id="health-bar">
                        <div class="level"></div>
                    </div>
                </div>

                <div id="armor">
				<span class="fa-stack fa-lg">
					<i class="fa fa-bolt fa-stack-2x"></i>
					<i class="fa fa-plus fa-stack-1x"></i>
				</span>
                    <div id="armor-text">100</div>
                    <div id="armor-bar">
                        <div class="level"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="ammo-container">
            <div id="container2">
                <span><span class="clip">/</span><sup class="reserve"></sup></span>

            </div>
        </div>
    </footer>
</div>

<div id="temp">

</div>

<script src="mmoc.js"></script>

<script src="https://preview.babylonjs.com/cannon.js"></script>
<script src="https://preview.babylonjs.com/babylon.js"></script>
<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
<script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
<script src="decal.js"></script>
<script src="flag.js"></script>
<script src="Vector3.js"></script>
<script src="projectile.js"></script>
<script src="player.js"></script>
<script src="otherPlayer.js"></script>
<script src="game.js"></script>
</body>
</html>
