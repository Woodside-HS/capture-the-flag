<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kai's Amazing Game</title>
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #UI {
            width: 100%;
            height: 100%;
            padding: 0;
            top: 0;
            position: absolute;
            display: -webkit-flex;
            display: flex;
            flex-direction: column;
        }

        #crosshair {
            position: relative;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            width: 20px;

            filter: invert(100%) saturate(70%);
            mix-blend-mode: difference;
        }

        #points {
            position: absolute;
            bottom: 110px;

            font-size: 45px;
            font-family: 'Concert One', cursive;
        }

        #team1 {
            position: absolute;
            right: calc(100% - 55px);
            color: /*#dbda28*/ #E74C3C;
            text-align: right;
        }

        #team2 {
            position: absolute;
            left: calc(75px);
            color: /*#2c80ea*/ #3498db;
            text-align: left;
        }

        #controls {
            margin: 10px;
            position: absolute;
            color: black;
            font-family: Arial, serif;
            font-weight: lighter;
            width: 100%;
            top: 10px;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<div id="UI">
    <img src="crosshair.png" id="crosshair">
    <div id="points">
        <span id="team1">0</span>
        <span id="team2">0</span>
    </div>
    <div id="player-container">
        <div id="container2">
            <div id="health">
                <i class="fa fa-heart"></i>
                <div id="health-text">100</div>
                <div id="health-bar">
                    <div class="level"></div>
                </div>
            </div>

            <div id="armor">
				<span class="fa-stack fa-lg">
					<i class="fa fa-bolt fa-stack-2x"></i>
					<i class="fa fa-plus fa-stack-1x"></i>
				</span>
                <div id="armor-text">100</div>
                <div id="armor-bar">
                    <div class="level"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="temp">

</div>
<div id="controls">
    <input type="range" min="0" max="127" value="0" class="slider" id="coh">
    <label for="coh"><span id="output">5.00</span></label>
</div>

<script src="mmoc.js"></script>

<script src="https://preview.babylonjs.com/cannon.js"></script>
<script src="https://preview.babylonjs.com/babylon.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/3.3.0-rc.5/babylon.js"></script>-->
<script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
<script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
<script src="decal.js"></script>
<script src="flag.js"></script>
<script src="Vector3.js"></script>
<script src="projectile.js"></script>
<script src="player.js"></script>
<script src="otherPlayer.js"></script>
<script src="game.js"></script>
</body>
</html>
