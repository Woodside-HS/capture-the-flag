<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
            width: 20px;

            filter: invert(100%) saturate(70%);
            mix-blend-mode: difference;
        }

        #points {
            position: absolute;
            left: 50%;
            top: 10px;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<img src="crosshair.png" id="crosshair">
<p id="points"><span id="team1"></span> : <span id="team2"></span></p>

<script src="mmoc.js"></script>

<script src="https://preview.babylonjs.com/cannon.js"></script>
<script src="https://preview.babylonjs.com/babylon.js"></script>
<script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
<script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
<script src="decal.js"></script>
<script src="flag.js"></script>
<script src="Vector3.js"></script>
<script src="projectile.js"></script>
<script src="player.js"></script>
<script src="otherPlayer.js"></script>
<script src="game.js"></script>
</body>
</html>
